<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Booleans</h2>

        <p>Booleans hanya memiliki true dan false</p>

        <p id="demo"></p>

        <script>
            var x = 5;
            var y = 10;
            var z = 5;

            document.getElementById("demo").innerHTML =
            (x == y) + "<br>" + (x == z);
        </script>
    </body>
</html>
